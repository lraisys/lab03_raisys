<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>National Parks in the United States</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            padding: 10px;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #side-panel {
            flex-basis: 350px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.8);
            display: block;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
            margin: 10px;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 1024px) {
            #side-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="side-panel">
            <h1>National Parks in the United States</h1>
            <button>Sort by Name</button>
            <table>
                <tr>
                    <th>Name</th>
                    <th>State</th>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </main>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGl1Y2lyIiwiYSI6ImNtNmlpZXV2cDA5MHAycXEycTdnamcxYTgifQ.3zHmc6lb0rTDqviif3czcQ';
        
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10', // style URL
            zoom: 4, // starting zoom
            center: [-95.7129, 37.0902] // starting center (USA's approximate center)
        });

        async function geojsonFetch() {
            let response, nationalParks, unitedStates, table;
            try {
                // Fetch national parks data
                response = await fetch('assets/nationalparks.geojson');
                nationalParks = await response.json();
                console.log('National Parks data:', nationalParks);

                // Fetch United States boundary data
                response = await fetch('assets/unitedstates.json');
                unitedStates = await response.json();
                console.log('United States data:', unitedStates);

                map.on('load', function loadingData() {
                    // Add national parks source and layer
                    map.addSource('nationalparks', {
                        type: 'geojson',
                        data: nationalParks
                    });

                    map.addLayer({
                        'id': 'nationalparks-layer',
                        'type': 'circle',
                        'source': 'nationalparks',
                        'paint': {
                            'circle-radius': 6,
                            'circle-stroke-width': 2,
                            'circle-color': 'green',
                            'circle-stroke-color': 'white'
                        }
                    });

                    // Add United States boundary source and layer
                    map.addSource('unitedstates', {
                        type: 'geojson',
                        data: unitedStates
                    });

                    map.addLayer({
                        'id': 'unitedstates-layer',
                        'type': 'fill',
                        'source': 'unitedstates',
                        'paint': {
                            'fill-color': '#0080ff', // blue color fill
                            'fill-opacity': 0.3
                        }
                    });
                });

                // Populate the table with national parks data
                table = document.getElementsByTagName("table")[0];
                let row, cell1, cell2;
                
                for (let i = 0; i < nationalParks.features.length; i++) {
                    // Create an empty <tr> element and add it to the table:
                    row = table.insertRow(-1);
                    cell1 = row.insertCell(0);
                    cell2 = row.insertCell(1);
                    cell1.innerHTML = nationalParks.features[i].properties.name;
                    cell2.innerHTML = nationalParks.features[i].properties.state;
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        geojsonFetch();

        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[0].innerHTML.toLowerCase();
                    y = rows[i + 1].getElementsByTagName("td")[0].innerHTML.toLowerCase();
                    if (x > y) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
